<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
    <title>TOURISM</title>
</head>
<body>
    <header class="header">
       <p class="header__logo">Tourism</p>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-list-item"><a class="header__nav-list-item-link" href="#">HOME</a></li>
                <li class="header__nav-list-item"><a class="header__nav-list-item-link" href="#">ABOUT US</a></li>
                <li class="header__nav-list-item"><a class="header__nav-list-item-link" href="#">OUR SERVICES</a></li>
                <li class="header__nav-list-item"><a class="header__nav-list-item-link" href="#">TOUR PACKAGE</a></li>
                <li class="header__nav-list-item"><a class="header__nav-list-item-link" href="#">API</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section hero">
            <div class="hero__slider">
                <div class="hero__slider--slide slide--1">
                    <p class="slide--1-price"><strong>From $199/Person</strong></p>
                    <h1 class="slide-title">Discover Greece</h1>
                    <p class="slide-txt">travel with unique experience</p>
                </div>
                <div class="hero__slider--slide slide--2">
                    <h2 class="slide-title">Explore The World</h2>
                    <p class="slide-txt">more than destination</p>
                </div>
                <div class="hero__slider--slide slide--3">
                    <h2 class="slide-title">Live Your Adventure </h2>
                    <p class="slide-txt">memorable experience</p>
                </div>
                <div class="hero__slider--btns">
                    <button class="hero__slider--btns-btn hero__slider--btns-btn-left">&larr;</button>
                    <button class="hero__slider--btns-btn hero__slider--btns-btn-right">&rarr;</button>
                </div>
            </div>
        </section>
        <section class="section services">
            <div class="services__descriptio">
                <div class="title"></div>
            </div>
            <div class="services__card"></div>
        </section>
        <section class="section tour">
            <div class="title"></div>
            <div class="video"></div>
        </section>
        <section class="section package"></section>
        <section class="section testimonials"></section>
        <section class="section destination"></section>
    </main>
    <footer></footer>
</body>
</html>
